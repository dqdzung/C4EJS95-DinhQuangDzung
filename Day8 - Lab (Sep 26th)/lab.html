<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="counter-container">
      <button id="up" class="button" onclick="countUp()">+</button>
      <div id="counter">0</div>
      <button id="down" class="button" onclick="countDown()">-</button>
      <button id="clickMe" class="button" onclick="myTime()">Click me!</button>
    </div>
    <div id="now"></div>
    <div id="timer-container">
      <input id="timer-input" type="text" placeholder="Enter time to countdown" />
      <button id="start" class="button">Start</button>
      <button id="stop" class="button">Stop</button>
    </div>
    <div id="timer">Countdown goes here</div>
    <script src="lab.js"></script>
    <link rel="stylesheet" href="lab.css" />
  </body>
</html>
